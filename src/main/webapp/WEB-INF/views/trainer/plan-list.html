<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 
<head>
    <div th:insert="~{fragments :: common-head}"></div>
    <title>Trainer - Workout Plans</title>
    
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px; 
            background-color: #f4f7f6; 
        }
        .container { 
            max-width: 1100px; 
            margin: 0 auto; 
            background-color: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #007bff;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        h1 { color: #333; margin: 0; font-size: 28px; }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-bottom: 20px; 
        }
        th { 
            padding: 15px; 
            text-align: left; 
            background-color: #f8f9fa;
            font-weight: bold; 
            color: #333; 
            border-bottom: 1px solid #dee2e6;
        }
        td { 
            padding: 15px; 
            text-align: left; 
            border-bottom: 1px solid #eee; 
            vertical-align: middle; 
        }
        tr:hover { background-color: #f9f9f9; }

        .date-stack {
            font-size: 0.9em;
            color: #555;
        }
        .date-label {
            font-weight: bold;
            font-size: 0.8em;
            color: #777;
            text-transform: uppercase;
        }

        .actions-cell {
            width: 120px; 
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column; 
            gap: 5px; 
        }

        .btn-custom { 
            width: 100%;        
            text-align: center; 
            padding: 6px 0; 
            border: none; 
            border-radius: 4px; 
            text-decoration: none; 
            cursor: pointer; 
            font-size: 13px;  
            color: white;
            font-weight: 500;
            display: block;
        }
        .btn-custom:hover { opacity: 0.9; color: white; }

        .btn-create { background-color: #28a745; font-size: 16px; padding: 10px 20px; width: auto; display: inline-block;} 
        .btn-view   { background-color: #17a2b8; }
        .btn-edit   { background-color: #ffc107; color: #212529; }
        .btn-delete { background-color: #dc3545; }

        .alert { 
            padding: 15px; 
            background-color: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
            border-radius: 4px; 
            margin-bottom: 20px; 
        }
        .empty-state { text-align: center; padding: 40px; color: #777; font-style: italic; }

        .search-container {
            display: flex;
            justify-content: flex-end; /* Aligns search to the right */
            margin-bottom: 15px;
            gap: 10px;
        }

        .search-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 250px;
            font-size: 14px;
        }

        .btn-search {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-search:hover { background-color: #0056b3; }

        .btn-clear {
            background-color: #6c757d; /* Gray for clear */
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 13.33px; /* Match button default font size */
            display: inline-block;
            line-height: normal;
        }
        .btn-clear:hover { background-color: #5a6268; color: white; }
    </style>
</head>
<body>

    <div th:replace="~{fragments :: main-menu}"></div>
    
    <div class="container mt-4">
        <div th:replace="~{fragments :: flash-messages}"></div>


<div class="container">
    
    <div class="header-row">
        <h1>ðŸ“‹ Client Workout Plans</h1>
        <a th:href="@{/trainer/plans/new}" class="btn-custom btn-create">+ Create New Plan</a>
    </div>
    
    <div th:if="${message}" class="alert">
        <span th:text="${message}">Action successful!</span>
    </div>

    <div class="search-container">
        <form th:action="@{/trainer/plans}" method="get" style="display: flex; gap: 5px;">
            <input type="text" name="keyword" class="search-input" 
                   placeholder="Search by plan, member, or goal..." 
                   th:value="${keyword}">
            
            <button type="submit" class="btn-search">Search</button>
        </form>
        
        <a th:href="@{/trainer/plans}" class="btn-clear">Clear</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Plan Name</th>
                <th>Member</th>
                <th>Goal</th>
                <th>Schedule</th> 
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="plan : ${plans}">
                
                <td th:text="${plan.name}" style="font-weight: 500;">Strength Program</td>
                <td th:text="${plan.member != null} ? ${plan.member.name} : 'Unassigned'">John Doe</td>
                <td th:text="${plan.goal}">Weight Loss</td>
                
                <td>
                    <div class="date-stack">
                        <span class="date-label">Start:</span> <span th:text="${plan.startDate}">2025-01-01</span><br>
                        <span class="date-label">End:</span> &nbsp; <span th:text="${plan.endDate}">2025-02-01</span>
                    </div>
                </td>

                <td th:text="${plan.isActive} ? 'Active' : 'Ended'">Active</td>
                
                <td class="actions-cell">
                    <div class="action-buttons">
                        <a th:href="@{/trainer/plans/view/{id}(id=${plan.id})}" class="btn-custom btn-view">View</a>
                        
                        <a th:href="@{/trainer/plans/edit/{id}(id=${plan.id})}" class="btn-custom btn-edit">Edit</a>
                        
                        <form th:action="@{/trainer/plans/delete}" method="post" style="width: 100%;">
                            <input type="hidden" name="id" th:value="${plan.id}" />
                            <button type="submit" class="btn-custom btn-delete" 
                                    style="width: 100%;"
                                    onclick="return confirm('Are you sure you want to delete this plan?');">
                                Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(plans)}">
                <td colspan="6" class="empty-state">
                    No workout plans found. Click "Create New Plan" to get started!
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
